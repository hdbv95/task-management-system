version: '3.8'

services:
  web:
    build: .
    container_name: task-management-system
    command: ["sh", "-c", "python task_manager/manage.py migrate && python task_manager/manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
